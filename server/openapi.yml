openapi: 3.0.0
info:
  version: 1.0.0
  title: dutch_account_app
  description: 割り勘アプリ
servers:
  - url: http://localhost:8000/api/v1
    description: 開発環境
tags:
  - name: debtRecord
  - name: expense
  - name: managementGroup
  - name: paymentGroup
  - name: paymentRelation
  - name: totalBorrowingAndLending
  - name: user
security:
  - accessToken: []
    uid: []
    client: []
paths:
  /management_groups/{management_group_id}/debt_records/mark_as_paid:
    parameters:
      - $ref: "#/components/parameters/ManagementGroupId"
    patch:
      tags:
        - debtRecord
      summary: 管理グループに紐づく全ての借金履歴を返済済みに更新
      description: 管理グループに紐づく全ての借金履歴を返済済みに更新する
      operationId: markDebtRecordsAsPaidByManagementGroupId
      responses:
        204:
          $ref: "#/components/responses/NoContent"
        401:
          $ref: "#/components/responses/Unauthorized"
        404:
          $ref: "#/components/responses/NotFound"
        422:
          $ref: "#/components/responses/UnprocessableEntity"
        500:
          $ref: "#/components/responses/InternalServerError"
  /management_groups/{management_group_id}/payment_groups/{payment_group_id}/expenses:
    parameters:
      - $ref: "#/components/parameters/ManagementGroupId"
      - $ref: "#/components/parameters/PaymentGroupId"
    get:
      tags:
        - expense
      summary: 支払グループに紐づく全ての費用を取得
      description: 支払グループに紐づく全ての費用を取得する
      operationId: getExpensesByManagementGroupIdAndPaymentGroupId
      responses:
        200:
          description: 取得が成功した時のレスポンス
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Expense"
        401:
          $ref: "#/components/responses/Unauthorized"
        404:
          $ref: "#/components/responses/NotFound"
        500:
          $ref: "#/components/responses/InternalServerError"
  /management_groups/{management_group_id}/payment_groups/{payment_group_id}/expenses/{expense_id}/:
    parameters:
      - $ref: "#/components/parameters/ManagementGroupId"
      - $ref: "#/components/parameters/PaymentGroupId"
      - $ref: "#/components/parameters/ExpenseId"
    get:
      tags:
        - expense
      summary: 支払グループに紐づく費用を取得
      description: 支払グループに紐づく費用を取得する
      operationId: getExpenseByManagementGroupIdAndPaymentGroupIdAndExpenseId
      responses:
        200:
          description: 取得が成功した時のレスポンス
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Expense"
        401:
          $ref: "#/components/responses/Unauthorized"
        404:
          $ref: "#/components/responses/NotFound"
        500:
          $ref: "#/components/responses/InternalServerError"
    patch:
      tags:
        - expense
      summary: 費用を更新
      description: 費用を更新する
      operationId: updateExpenseByManagementGroupIdAndPaymentGroupIdAndExpenseId
      requestBody:
        $ref: "#/components/requestBodies/ExpenseBody"
      responses:
        200:
          description: 更新が成功した時のレスポンス
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Expense"
        400:
          $ref: "#/components/responses/BadRequest"
        401:
          $ref: "#/components/responses/Unauthorized"
        404:
          $ref: "#/components/responses/NotFound"
        500:
          $ref: "#/components/responses/InternalServerError"
    delete:
      tags:
        - expense
      summary: 費用を削除
      description: 費用を削除する
      operationId: deleteExpenseByManagementGroupIdAndPaymentGroupIdAndExpenseId
      responses:
        204:
          $ref: "#/components/responses/NoContent"
        400:
          $ref: "#/components/responses/BadRequest"
        401:
          $ref: "#/components/responses/Unauthorized"
        404:
          $ref: "#/components/responses/NotFound"
        500:
          $ref: "#/components/responses/InternalServerError"
  /management_groups/{management_group_id}/payment_groups/{payment_group_id}/expenses/bulk_insert:
    parameters:
      - $ref: "#/components/parameters/ManagementGroupId"
      - $ref: "#/components/parameters/PaymentGroupId"
    post:
      tags:
        - expense
      summary: 管理グループに紐づく複数の費用を作成
      description: 管理グループに紐づく複数の費用を作成する
      operationId: bulkInsertExpensesByManagementGroupIdAndPaymentGroupId
      requestBody:
        $ref: "#/components/requestBodies/ExpensesBody"
      responses:
        201:
          description: 作成が成功した時のレスポンス
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Expense"
                minItems: 1
        400:
          $ref: "#/components/responses/BadRequest"
        401:
          $ref: "#/components/responses/Unauthorized"
        404:
          $ref: "#/components/responses/NotFound"
        500:
          $ref: "#/components/responses/InternalServerError"
  /management_groups:
    get:
      tags:
        - managementGroup
      summary: 全ての管理グループを取得
      description: ログインしているユーザーに紐づく全ての管理グループを取得する
      operationId: getManagementGroups
      responses:
        200:
          description: 取得が成功した時のレスポンス
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ManagementGroup"
        401:
          $ref: "#/components/responses/Unauthorized"
        500:
          $ref: "#/components/responses/InternalServerError"
    post:
      tags:
        - managementGroup
      summary: 管理グループを作成
      description: 管理グループを作成する
      operationId: addManagementGroup
      requestBody:
        $ref: "#/components/requestBodies/ManagementGroupBody"
      responses:
        201:
          description: 作成が成功した時のレスポンス
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ManagementGroup"
        400:
          $ref: "#/components/responses/BadRequest"
        401:
          $ref: "#/components/responses/Unauthorized"
        500:
          $ref: "#/components/responses/InternalServerError"
  /management_groups/{management_group_id}:
    parameters:
      - $ref: "#/components/parameters/ManagementGroupId"
    get:
      tags:
        - managementGroup
      summary: 管理グループを取得
      description: ログインしているユーザーに紐づく管理グループを取得する
      operationId: getManagementGroupByManagementGroupId
      responses:
        200:
          description: 取得が成功した時のレスポンス
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ManagementGroup"
        401:
          $ref: "#/components/responses/Unauthorized"
        404:
          $ref: "#/components/responses/NotFound"
        500:
          $ref: "#/components/responses/InternalServerError"
  /management_groups/{management_group_id}/payment_groups:
    parameters:
      - $ref: "#/components/parameters/ManagementGroupId"
    get:
      tags:
        - paymentGroup
      summary: 管理グループに紐づく全ての支払グループを取得
      description: 管理グループに紐づく全ての支払グループを取得する
      operationId: getPaymentGroupsByManagementGroupId
      responses:
        200:
          description: 取得が成功した時のレスポンス
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PaymentGroup"
        401:
          $ref: "#/components/responses/Unauthorized"
        404:
          $ref: "#/components/responses/NotFound"
        500:
          $ref: "#/components/responses/InternalServerError"
  /management_groups/{management_group_id}/payment_groups/{payment_group_id}:
    parameters:
      - $ref: "#/components/parameters/ManagementGroupId"
      - $ref: "#/components/parameters/PaymentGroupId"
    get:
      tags:
        - paymentGroup
      summary: 管理グループに紐づく支払グループを取得
      description: 管理グループに紐づく支払グループを取得する
      operationId: getPaymentGroupByManagementGroupIdAndPaymentGroupId
      responses:
        200:
          description: 取得が成功した時のレスポンス
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaymentGroup"
        401:
          $ref: "#/components/responses/Unauthorized"
        404:
          $ref: "#/components/responses/NotFound"
        500:
          $ref: "#/components/responses/InternalServerError"
    delete:
      tags:
        - paymentGroup
      summary: 管理グループに紐づく支払グループを削除
      description: 管理グループに紐づく支払グループを削除する
      operationId: deletePaymentGroupByManagementGroupIdAndPaymentGroupId
      responses:
        204:
          $ref: "#/components/responses/NoContent"
        400:
          $ref: "#/components/responses/BadRequest"
        401:
          $ref: "#/components/responses/Unauthorized"
        404:
          $ref: "#/components/responses/NotFound"
        500:
          $ref: "#/components/responses/InternalServerError"
  /management_groups/{management_group_id}/payment_relations/bulk_insert:
    parameters:
      - $ref: "#/components/parameters/ManagementGroupId"
    post:
      tags:
        - paymentRelation
      summary: 管理グループに紐づく支払グループを作成し複数のユーザーを所属させる
      description: 管理グループに紐づく支払グループを作成し複数のユーザーを所属させる
      operationId: bulkInsertPaymentRelationByManagementGroupId
      requestBody:
        $ref: "#/components/requestBodies/PaymentRelationBody"
      responses:
        201:
          description: 作成が成功した時のレスポンス
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaymentRelation"
        400:
          $ref: "#/components/responses/BadRequest"
        401:
          $ref: "#/components/responses/Unauthorized"
        404:
          $ref: "#/components/responses/NotFound"
        500:
          $ref: "#/components/responses/InternalServerError"
  /management_groups/{management_group_id}/payment_relations/bulk_update:
    parameters:
      - $ref: "#/components/parameters/ManagementGroupId"
    patch:
      tags:
        - paymentRelation
      summary: 管理グループに紐づく支払グループを更新し複数のユーザーを所属させる
      description: 管理グループに紐づく支払グループを更新し複数のユーザーを所属させる
      operationId: bulkUpdatePaymentRelationByManagementGroupId
      requestBody:
        $ref: "#/components/requestBodies/PaymentRelationBody"
      responses:
        200:
          description: 更新が成功した時のレスポンス
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaymentRelation"
        400:
          $ref: "#/components/responses/BadRequest"
        401:
          $ref: "#/components/responses/Unauthorized"
        404:
          $ref: "#/components/responses/NotFound"
        500:
          $ref: "#/components/responses/InternalServerError"
  /management_groups/{management_group_id}/payment_groups/{payment_group_id}/payment_affiliations:
    parameters:
      - $ref: "#/components/parameters/ManagementGroupId"
      - $ref: "#/components/parameters/PaymentGroupId"
    get:
      tags:
        - paymentGroup
      summary: 支払グループに所属する全てのユーザーを取得
      description: 支払グループに所属する全てのユーザーを取得する
      operationId: getPaymentAffiliationsByManagementGroupIdAndPaymentGroupId
      responses:
        200:
          description: 取得が成功した時のレスポンス
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PaymentAffiliation"
                minItems: 2
                example:
                  - user:
                      id: 1
                      name: 太郎
                    ratio: 0.5
                  - user:
                      id: 2
                      name: 次郎
                    ratio: 0.5
        401:
          $ref: "#/components/responses/Unauthorized"
        404:
          $ref: "#/components/responses/NotFound"
        500:
          $ref: "#/components/responses/InternalServerError"
  /management_groups/{management_group_id}/total_borrowing_and_lendings:
    parameters:
      - $ref: "#/components/parameters/ManagementGroupId"
    get:
      tags:
        - totalBorrowingAndLending
      summary: 管理グループに紐づく全てのユーザーの総貸借を取得
      description: 管理グループに紐づく全てのユーザーの総貸借を取得する
      operationId: getTotalBorrowingAndLendingByManagementGroupId
      responses:
        200:
          description: 取得が成功した時のレスポンス
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TotalBorrowingAndLending"
                minItems: 2
                example:
                  - user_id: 1
                    amount_of_money: 1000
                  - user_id: 2
                    amount_of_money: -1000
        401:
          $ref: "#/components/responses/Unauthorized"
        404:
          $ref: "#/components/responses/NotFound"
        500:
          $ref: "#/components/responses/InternalServerError"
  /current_user:
    get:
      tags:
        - user
      summary: ログインしているユーザーを取得
      description: ログインしているユーザーを取得する
      operationId: getCurrentUser
      responses:
        200:
          description: 取得が成功した時のレスポンス
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        401:
          $ref: "#/components/responses/Unauthorized"
        500:
          $ref: "#/components/responses/InternalServerError"
  /management_groups/{management_group_id}/users:
    parameters:
      - $ref: "#/components/parameters/ManagementGroupId"
    get:
      tags:
        - user
      summary: 管理グループに所属する全てのユーザーを取得
      description: 管理グループに所属する全てのユーザーを取得する
      operationId: getUsersByManagementGroupId
      responses:
        200:
          description: 取得が成功した時のレスポンス
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
                minItems: 2
                example:
                  - id: 1
                    name: 太郎
                  - id: 2
                    name: 次郎
        401:
          $ref: "#/components/responses/Unauthorized"
        404:
          $ref: "#/components/responses/NotFound"
        500:
            $ref: "#/components/responses/InternalServerError"
  /user:
    parameters:
      - $ref: "#/components/parameters/Email"
    get:
      tags:
        - user
      summary: メールアドレスでユーザーを取得
      description: メールアドレスでユーザーを取得する
      operationId: getUserByEmail
      responses:
        200:
          description: 取得が成功した時のレスポンス
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        400:
          $ref: "#/components/responses/BadRequest"
        404:
          $ref: "#/components/responses/NotFound"
        500:
          $ref: "#/components/responses/InternalServerError"
  /sign_up:
    post:
      tags:
        - user
      summary: サインアップ
      description: サインアップする
      operationId: signUp
      security: []
      requestBody:
        $ref: "#/components/requestBodies/SignUpBody"
      responses:
        200:
          description: サインアップに成功した時のレスポンス
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
          headers:
            access-token:
              $ref: "#/components/headers/access-token"
            uid:
              $ref: "#/components/headers/uid"
            client:
              $ref: "#/components/headers/client"
        422:
          $ref: "#/components/responses/UnprocessableEntity"
        500:
          $ref: "#/components/responses/InternalServerError"
  /log_in:
    post:
      tags:
        - user
      summary: ログイン
      description: ログインする
      operationId: logIn
      security: []
      requestBody:
        $ref: "#/components/requestBodies/SignInBody"
      responses:
        200:
          description: ログインに成功した時のレスポンス
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
          headers:
            access-token:
              $ref: "#/components/headers/access-token"
            uid:
              $ref: "#/components/headers/uid"
            client:
              $ref: "#/components/headers/client"
        401:
          $ref: "#/components/responses/Unauthorized"
        500:
          $ref: "#/components/responses/InternalServerError"
  /log_out:
    delete:
      tags:
        - user
      summary: ログアウト
      description: ログアウトする
      operationId: logOut
      responses:
        204:
          $ref: "#/components/responses/NoContent"
        404:
          $ref: "#/components/responses/NotFound"
        500:
          $ref: "#/components/responses/InternalServerError"
components:
  responses:
    NoContent:
      description: リクエストが成功し、返すリソースがない時のレスポンス
    BadRequest:
      description: リクエストパラメーターに不備がある時のレスポンス
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ResponseError"
          example:
            messages: [リクエストパラメーターに不備があります]
    Unauthorized:
      description: 認証されていない時のレスポンス
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ResponseError"
          example:
            messages: [ログインしてください]
    NotFound:
      description: リクエストされたリソースが存在しない時のレスポンス
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ResponseError"
          example:
            messages: [ページが見つかりません]
    UnprocessableEntity:
      description: リクエストされた指示を処理できなかった時のレスポンス
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ResponseError"
          example:
            messages: [このアカウントはすでに存在しています]
    InternalServerError:
      description: サーバーでエラーが発生している時のレスポンス
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ResponseError"
          example:
            messages: [サーバーでエラーが発生しています]
  headers:
    access-token:
      description: パスワードとして機能する
      schema:
        type: string
    uid:
      description: ユーザーを識別するために使用する
      schema:
        type: string
    client:
      description: 異なるクライアントで認証を行うために使用する
      schema:
        type: string
  schemas:
    ResponseError:
      description: エラー
      type: object
      required:
        - messages
      additionalProperties: false
      properties:
        messages:
          type: array
          items:
            type: string
          description: エラーメッセージ
          example: エラーが発生しました
    Expense:
      description: 費用
      type: object
      required:
        - id
        - user
        - payment_group
        - amount_of_money
        - description
        - paid_on
        - is_paid
      additionalProperties: false
      properties:
        id:
          type: string
          description: 費用ID
          example: 1
        user:
          $ref: "#/components/schemas/User"
        payment_group:
          $ref: "#/components/schemas/PaymentGroup"
        amount_of_money:
          type: number
          format: int32
          description: 金額
          example: 1000
        description:
          type: string
          description: 説明
          example: 食費
        paid_on:
          type: string
          format: date
          description: 支払日
          example: 2020-01-01
        is_paid:
          type: boolean
          description: 返済状況
          example: false
    User:
      description: ユーザー
      type: object
      required:
        - id
        - name
      additionalProperties: false
      properties:
        id:
          type: string
          description: ユーザーID
          example: 1
        name:
          type: string
          description: ユーザー名
          example: 太郎
    PaymentGroup:
      description: 支払グループ
      type: object
      required:
        - id
        - name
      additionalProperties: false
      properties:
        id:
          type: string
          description: 支払グループID
          example: 1
        name:
          type: string
          description: 支払グループ名
          example: 兄弟
    PaymentAffiliation:
      description: 支払グループ所属情報
      type: object
      required:
        - user
        - ratio
      additionalProperties: false
      properties:
        user:
          $ref: "#/components/schemas/User"
        ratio:
          type: number
          format: float
          description: 支払割合
          example: 0.4
    PaymentRelation:
      description: 支払グループと支払グループ所属情報の配列
      type: object
      required:
        - group
        - affiliations
      additionalProperties: false
      properties:
        group:
          $ref: "#/components/schemas/PaymentGroup"
        affiliations:
          type: array
          items:
            $ref: "#/components/schemas/PaymentAffiliation"
          minItems: 2
          example:
            - user:
                id: 1
                name: 太郎
              ratio: 0.5
            - user:
                id: 2
                name: 次郎
              ratio: 0.5
    ManagementGroup:
      description: 管理グループ
      type: object
      required:
        - id
        - name
      additionalProperties: false
      properties:
        id:
          type: string
          description: 管理グループID
          example: 1
        name:
          type: string
          description: 管理グループ名
          example: 家族
    TotalBorrowingAndLending:
      description: 総貸借
      type: object
      required:
        - user_id
        - amount_of_money
      additionalProperties: false
      properties:
        user_id:
          type: string
          description: ユーザーID
          example: 1
        amount_of_money:
          type: number
          format: float
          description: 総貸借
          example: 1000
  requestBodies:
    ExpenseBody:
      description: リクエスト用の費用
      content:
        application/json:
          schema:
            type: object
            required:
              - user_id
              - amount_of_money
              - description
              - paid_on
            properties:
              user_id:
                type: string
                description: ユーザーID
                example: 1
              amount_of_money:
                type: number
                format: int32
                description: 金額
                example: 1000
              description:
                type: string
                description: 説明
                example: 食費
              paid_on:
                type: string
                format: date
                description: 支払日
                example: 2020-01-01
    ExpensesBody:
      description: リクエスト用の費用の配列
      content:
        application/json:
          schema:
            type: object
            required:
              - expenses
            properties:
              expenses:
                type: array
                items:
                  type: object
                  required:
                    - user_id
                    - amount_of_money
                    - description
                    - paid_on
                  properties:
                    user_id:
                      type: string
                      description: ユーザーID
                      example: 1
                    amount_of_money:
                      type: number
                      format: int32
                      description: 金額
                      example: 1000
                    description:
                      type: string
